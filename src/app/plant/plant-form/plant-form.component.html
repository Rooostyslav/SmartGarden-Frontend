<app-navigation-bar></app-navigation-bar>

<div class="container">
    <form #form="ngForm" class="mt-4" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">
                <h5 i18n="@@name">Name</h5>
                <input class="form-control" type="text" name="name" [(ngModel)]="plant.name" required>
            </label>
        </div>

        <div class="form-group">
            <label for="description">
                <h5 i18n="@@description">Description</h5>
                <input class="form-control" type="text" name="description" [(ngModel)]="plant.description" required>
            </label>
        </div>

        <div class="form-group">
            <label for="location">
                <h5 i18n="@@location">Location</h5>
                <input class="form-control" type="text" name="location" [(ngModel)]="plant.location" required>
            </label>
        </div>

        <div class="form-group">
            <label for="garden">
                <h5 i18n="@@garden">Garden</h5>
            </label>
            <select class="form-control col-3" name="gardenId" id="garden" [(ngModel)]="plant.gardenId" required #gardenId="ngModel">
                <option *ngFor="let garden of gardens" value="{{garden.id}}">{{garden.name}}</option>
            </select>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!form.valid" i18n="@@save">Save</button>
    </form>
</div>
