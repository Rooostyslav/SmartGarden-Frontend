<div class="container">
    <div class="mt-2 mb-2">
        <h1 i18n="plants list">{{topicText}}</h1>
        <button class="btn btn-primary" [routerLink]="['/plants/new']" i18n="Create new plant">Create new plant</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th i18n="@@id">Id</th>
                <th i18n="@@name">Name</th>
                <th i18n="@@description">Description</th>
                <th i18n="@@location">Location</th>
                <th i18n="@@actions">Actions</th>
                <th i18n="@@view">View</th>
                <th i18n="@@edit">Edit</th>
                <th i18n="@@delete">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plant of plants">
                <td>{{plant.id}}</td>
                <td>{{plant.name}}</td>
                <td>{{plant.description}}</td>
                <td>{{plant.location}}</td>
                <td>
                    <a [routerLink]="['/plants/' + plant.id + '/actions']" i18n="@@action">actions</a>
                </td>
                <td>
                    <button class="btn btn-light" [routerLink]="['/plants/view/' + plant.id]" i18n="@@view">View</button>
                </td>
                <td>
                    <button class="btn btn-warning" [routerLink]="['/plants/edit/' + plant.id]" i18n="@@edit">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="onDelete(plant.id)" i18n="@@delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
