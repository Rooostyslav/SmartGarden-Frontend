<div class="container">
    <form #form="ngForm" class="mt-4" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">
                <h5 i18n="@@name">Name</h5>
                <input class="form-control" type="text" name="name" [(ngModel)]="garden.name" required>
            </label>
        </div>

        <div class="form-group">
            <label for="description">
                <h5 i18n="@@description">Description</h5>
                <input class="form-control" type="text" name="description" [(ngModel)]="garden.description" required>
            </label>
        </div>

        <div *ngIf="isAdmin" class="form-group">
            <label for="user">
                <h5 i18n="@@user">User</h5>
            </label>
            <select class="form-control col-3" name="userId" id="user" [(ngModel)]="garden.userId" required #userId="ngModel">
                <option *ngFor="let user of users" value="{{user.id}}">{{user.name}}</option>
            </select>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!form.valid" i18n="@@save">Save</button>
    </form>
</div>
