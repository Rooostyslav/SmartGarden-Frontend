<div class="container">
    <div class="mt-2 mb-2">
        <h1>{{topicText}}</h1>
        <button class="btn btn-primary" [routerLink]="['/gardens/new']">Create new garden</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Plants</th>
                <th>Resources</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let garden of gardens">
                <td>{{garden.id}}</td>
                <td>{{garden.name}}</td>
                <td>{{garden.description}}</td>
                <td>
                    <button class="btn btn-warning" [routerLink]="['/gardens/edit/' + garden.id]">Edit</button>
                </td>
                <td>
                    <a [routerLink]="['/gardens/' + garden.id + '/plants']">plants</a>
                </td>
                <td>
                    <a [routerLink]="['/gardens/' + garden.id + '/resources']">resources</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
