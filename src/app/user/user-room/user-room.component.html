<div class="container">
    <div *ngIf="isLoggedIn else isNotLogged">
        <div>
            <div class="mt-4 mb-1 text-center">
                <h3>My cabinet</h3>
            </div>
            <div class="d-inline">
                <div class="d-inline mr-2">
                    <img src="assets/images/user-image.jpg" class="img-thumbnail" alt="user-image">
                </div>
                <div class="d-block">
                    <div class="mb-2">
                        <h3 class="d-inline">Name: </h3>
                        <h4 class="d-inline">{{user.name}}</h4>
                    </div>
                    <div class="mb-2">
                        <h3 class="d-inline">Email: </h3>
                        <h4 class="d-inline">{{user.email}}</h4>
                    </div>
                    <div *ngIf="isAdmin" class="mb-3">
                        <button class="btn btn-danger" (click)="createBackup()">
                            <a [href]="backupString" download class="text-light">Create Backup</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="isAdmin else isUser" class="mt-4">
            <div>
                <h3 class="mb-2">Backups List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th> Apply</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let backup of backups">
                            <td>{{backup}}</td>
                            <td>
                                <button class="btn btn-danger" (click)="applyBackup(backup)">Apply Backup {{backup}}</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<ng-template #isUser>
    <div>
        <app-action-list></app-action-list>
    </div>
</ng-template>


<ng-template #isNotLogged>
    <h2 class="m-3">You are not logged in!</h2>
</ng-template>
