<header>
    <nav class="navbar navbar-light bg-light p-3">
        <div class="container-fruid">
            <a [routerLink]="['']" class="navbar-brand">Smart Garden</a>
        </div>

        <ul *ngIf="isAdmin()" class="navbar-nav mr-auto">
            <li  class="nav-item">
                <button class="btn btn-warning mr-2" [routerLink]="['/users']" >Users</button>
            </li>
        </ul>

        <ng-template [ngIf]="isUser()">
            <ul class="navbar-nav mr-1">
                <li class="nav-item">
                    <button class="btn btn-success mr-2" [routerLink]="['/gardens/my']" >Gardens</button>
                </li>
            </ul>
            <ul class="navbar-nav mr-1">
                <li class="nav-item">
                    <button class="btn btn-warning mr-2" [routerLink]="['/plants/my']" >Plants</button>
                </li>
            </ul>
            <ul class="navbar-nav mr-1">
                <li class="nav-item">
                    <button class="btn btn-danger mr-2" [routerLink]="['/actions/my']" >Actions</button>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button class="btn btn-dark mr-2" [routerLink]="['/resources/my']" >Resources</button>
                </li>
            </ul>
        </ng-template>
        
        <div class="container-fruid pr-3 d-block">
            <div *ngIf="authService.isLoggedIn" class="d-inline">
                <button class="btn btn-info mr-2" [routerLink]="['/cabinet']" >
                    <p class="h6">{{user.email}}</p>
                </button>
            </div>
            <div *ngIf="authService.isLoggedIn" class="d-inline">
                <button class="btn btn-secondary" (click)="logout()" [routerLink]="['/login']" >
                    <p class="h6">Logout</p>
                </button>
            </div>

            <div *ngIf="!authService.isLoggedIn" class="d-inline">
                <button class="btn btn-outline-secondary mr-2" [routerLink]="['/sign-up']" >Sign Up</button>
            </div>
            <div *ngIf="!authService.isLoggedIn" class="d-inline">
                <button class="btn btn-outline-secondary mr-2" [routerLink]="['/login']" >Login</button>
            </div>
        </div>
    </nav>
</header>
